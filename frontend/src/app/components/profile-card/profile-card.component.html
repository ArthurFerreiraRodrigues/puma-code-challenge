<p-card [header]=" getProfileName() ?getProfileName():getProfileUsername()"
  [subheader]="getProfileName()?getProfileUsername(): ' '"
  styleClass="ui-card-shadow">
  <img [src]="getProfileAvatar()" alt="Profile" style="width:100%">

  <div class="buttons">
    <div class="openOnGithub">
      <a [href]="profile.url"><img src="../../../assets/github-mark.svg"
          alt="Github"></a>
    </div>

    <div class="starUser">
      <i class="pi pi-star" [ngClass]="{'starred': profile.isStarred,}"
        (click)="toggleStar(profile)"></i>
    </div>

    <div class="removeFavorite">
      <i class="pi pi-trash" (click)="removeFavorite(profile)"></i>
    </div>

  </div>
</p-card>
